<!DOCTYPE html>
<html>
    <head>
        <title>block and inline html</title>
    </head>
    
    <body>
        <!-- block -->
        <div>halo <div>dunia</div></div>
        <br>

        <!-- inline -->
        <span>halo <span>dunia</span></span>
        <br><br>

        <!-- coba -->
        <div>halo <span>dunia</span></div>
        <span>halo <div>dunia</div></span>
    </body>
</html>

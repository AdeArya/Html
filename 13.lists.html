<DOCTYPE html>
<html lang="en-US">
    <head>
        <title>lists html</title>
    </head>
    
    <body>
        <h2>sedia :</h2>
        <ol type="1" start="4">
            <li>nasi uduk</li>
            <li>ayam geprek</li>
            <li>nasi bakar</li>
            <li>soto</li>
        </ol>

        <h2>sedia juga: </h2>
        <ul style="list-style-type: square;">
            <li>es teh anget</li>
            <li>teh gelas</li>
            <li>aneka jus</li>
        </ul>
        <h2>jual yang laen juga cuy: </h2>
        <dl>
            <dt>pulsa :</dt>
            <dd>- telkomsel</dd>
            <dd>- indosat</dd>
            <dt>alat tulis :</dt>
            <dd>- pensil</dd>
            <dd>- penghapus</dd>
        </dl>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>table 2 html</title>
		<style>
			table, th, td{
				border: 1px solid black;
				border-spacing: 5px;
				padding: 10px;
			}
			
			#tab2{
				border:1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	
	<body>
		<table>
			<caption>budi's job</captions>
			<tr>
				<th>nama</th>
				<th colspan="2">pekerjaan</th>
			</tr>
			<tr>
				<td rowspan="2" >budi</td>
				<td>yutuber</td>
				<td rowspan="2">DJ</td>
			</tr>
			<tr>
				<td>gamer</td>
			</tr>
		</table>
		
		<br>
		
		<table id="tab2">
			<tr>
				<th>nama</th>
				<th>umur</th>
				<th>asal</th>
			</tr>
			<tr>
				<td>alex</td>
				<td>19</td>
				<td>aceh</td>
			</tr>
		</table>
	</body>
</html>
